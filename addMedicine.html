<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Medicine</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <style>
    body {
      background: url("https://th.bing.com/th/id/R.47a54046a8a0bf77b047d4189313297b?rik=nS6lOk06Bx9NEA&riu=http%3a%2f%2fgetwallpapers.com%2fwallpaper%2ffull%2f8%2f9%2f2%2f1520340-amazing-medical-wallpaper-backgrounds-1920x1200.jpg&ehk=YlJxKN9%2fiU8UGAXA1itG5a4Nd%2fOJedKuXi7BNNMeXMg%3d&risl=&pid=ImgRaw&r=0") center center no-repeat;
      background-size: cover;
      background-color: #f7f7f7;
      padding-top: 50px;
      padding-bottom: 50px;
      color: black;
    }

    form {
      width: 400px;
      margin: 0 auto;
      background-color: rgba(255, 255, 255, 0.8);
      padding: 20px;
      border-radius: 5px;
    }

    form input {
      padding: 5px;
      margin: 2px;
      font-size: 14px;
      border-radius: 5px;
      border: 1px solid grey;
    }

    form label {
      display: block;
      font-weight: bold;
      color: blue;
    }

    form input[type="submit"] {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 8px 15px;
      border-radius: 5px;
      cursor: pointer;
    }

    form input[type="submit"]:hover {
      background-color: #0056b3;
    }

    h2 {
      text-align: center;
      color: blue;
      font-weight: bold;
      margin-bottom: 10px;
      font-size: 18px;
    }

    #logo {
      max-width: 200px;
      margin-bottom: 10px;
    }
  </style>
  <script src="CreateMedicine.js"></script>
</head>
<body>
  <a href="welcome.html" class="btn btn-primary" style="position: absolute; top: 20px; left: 20px;">Back</a>
  <form method="POST" action="CreateMedicine">
    <div align="center">
      <img id="logo" src="https://www.passageways.com/wp-content/uploads/2018/11/Intermountain_Healthcare_2005_logo.svg-1024x621.png" alt="Intermountain Logo">
      <h2>Add New Medicine</h2>
    </div>
    <input class="form-control" type="text" id="name" name="name" placeholder="ENTER NAME" required><br>
    <input class="form-control" type="number" id="price" name="price" step="0.01" placeholder="ENTER PRICE" required><br>
    <input class="form-control" type="number" id="count" name="count" placeholder="ENTER QUANTITY" required><br>
    <input class="form-control btn btn-primary" type="submit" value="ADD MEDICINE" title="Click to add new medicine">
  </form>
  <script src="CreateMedicine.js"></script>
</body>
</html>
