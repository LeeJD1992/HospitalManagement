<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Patient</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: url("https://i1.wp.com/hopitalweb2.com/wp-content/uploads/2018/11/hopitalweb2_nov2_18_013.jpg?w=1152&ssl=1") center center no-repeat;
      background-size: cover;
      background-color: #f7f7f7;
      padding-top: 50px;
      padding-bottom: 50px;
      color: black;
    }

    form {
      width: 400px;
      margin: 0 auto;
      background-color: rgba(255, 255, 255, 0.8);
      padding: 20px;
      border-radius: 5px;
    }

    form input {
      padding: 8px;
      margin: 5px 0;
      font-size: 16px;
      border-radius: 5px;
      border: 1px solid grey;
      width: 100%;
      box-sizing: border-box;
    }

    form label {
      display: block;
      font-weight: bold;
      color: blue;
      font-size: 16px;
    }

    form input[type="submit"] {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      width: 100%;
    }

    form input[type="submit"]:hover {
      background-color: #0056b3;
    }

    h2 {
      text-align: center;
      color: blue;
      font-weight: bold;
      margin: 10px 0;
      font-size: 24px;
    }

    #logo {
      max-width: 200px;
      margin-bottom: 5px;
    }
  </style>
  <script src="CreatePatient.js"></script>
</head>
<body>
  <a href="welcome.html" class="btn btn-primary" style="position: absolute; top: 20px; left: 20px; background-color: #007bff; color: white; padding: 10px 20px; border-radius: 5px; text-decoration: none;">Back</a>
  <form method="POST" action="CreatePatient">
    <div align="center">
      <img id="logo" src="https://www.passageways.com/wp-content/uploads/2018/11/Intermountain_Healthcare_2005_logo.svg-1024x621.png" alt="Intermountain Logo">
      <h2>Add New Patient</h2>
    </div>
    <input class="form-control" type="text" id="name" name="name" placeholder="NAME" required><br>
    <input class="form-control" type="text" id="email" name="email" placeholder="EMAIL" required><br>
    <input class="form-control" type="text" id="phone" name="phone" placeholder="PHONE" required><br>
    <input class="form-control" type="number" id="age" name="age" placeholder="AGE" required><br>
    <input class="form-control" type="number" id="id" name="id" placeholder="MEDICAL ID" required><br>
    <input class="form-control" type="text" id="department" name="department" placeholder="DEPARTMENT" required><br>
    <input class="form-control btn btn-primary" type="submit" value="ADD PATIENT" title="Click to add new patient">
  </form>
  <script src="CreatePatient.js"></script>
</body>
</html>
