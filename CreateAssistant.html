<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register Assistant</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <style>
    body {
      background: url("https://www.wallpapertip.com/wmimgs/11-119918_background-for-hospital-website.png") center center no-repeat;
      background-size: cover;
      background-color: #f7f7f7;
      padding-top: 50px;
      padding-bottom: 50px;
      color: black;
    }

    #logo {
      max-width: 180px; /* Increased max-width value */
      margin-bottom: 15px;
    }

    #form {
      width: 500px;
      margin: 0 auto;
      background-color: rgba(255, 255, 255, 0.8);
      padding: 15px;
      border-radius: 10px;
    }

    h1 {
      text-align: center;
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 15px;
      color: #007bff; /* Set register assistant text color to dark blue */
    }

    input {
      padding: 8px;
      margin: 1px; /* Decreased margin value for even smaller gaps */
      width: 100%;
      font-size: 14px;
      background-color: #fff;
      border: none;
      border-radius: 5px;
      color: black;
    }

    button {
      width: 100%;
      padding: 8px;
      font-size: 14px;
      font-weight: bold;
      cursor: pointer;
    }

    button.btn-primary {
      background-color: #007bff; /* Set sign-up button background color to blue */
      color: white; /* Set sign-up button text color to white */
      border: none;
      border-radius: 5px;
    }

    button.btn-primary:hover {
      background-color: #0056b3; /* Set hover background color to darker blue */
    }
  </style>
</head>
<script src="CreateAssistant.js"></script>
<body>
  <div align="center" id="form">
    <img id="logo" src="https://www.passageways.com/wp-content/uploads/2018/11/Intermountain_Healthcare_2005_logo.svg-1024x621.png" alt="Intermountain Logo">
    <h1>Register Assistant</h1>
    <form class="form-group" action="/CreateAssistant" method="POST">
      <input class="form-control" type="text" name="name" placeholder="NAME"><br>
      <input class="form-control" type="text" name="email" placeholder="EMAIL"><br>
      <input class="form-control" type="number" name="phone" placeholder="PHONE"><br>
      <input class="form-control" type="password" name="pwd" placeholder="PASSWORD"><br>
      <button class="form-control btn btn-primary" type="submit">SIGN UP</button>
    </form>
  </div>
</body>
</html>
